<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Game</h1>

    <div class="container">
      <!-- table -->
      <svg height="250" width="250" class="colors">
        <line x1="50" y1="20" x2="130" y2="20"></line>
        <line x1="130" y1="20" x2="130" y2="50"></line>
        <line x1="50" y1="20" x2="50" y2="250"></line>
        <line x1="10" y1="250" x2="90" y2="250"></line>

        <!-- head-->
        <circle cx="130" cy="70" r="20" class="item"></circle>
        <!-- body -->
        <line x1="130" y1="90" x2="130" y2="170" class="item"></line>
        <!-- arms -->
        <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
        <line x1="130" y1="120" x2="160" y2="100" class="item"></line>
        <!-- legs -->
        <line x1="130" y1="170" x2="100" y2="190" class="item"></line>
        <line x1="130" y1="170" x2="160" y2="190" class="item"></line>
      </svg>
      <div id="wrong-letters"></div>
      <div id="word"></div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 class="success-message"></h2>
        <button class="play-again">Play again</button>
      </div>
    </div>

    <div id="message">
      <p>You already have this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
